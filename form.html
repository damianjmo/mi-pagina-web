<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <header>
        <h1>Damian More</h1>
        <nav>
            <ul>
              <li><a href="index.html">Inicio</a></li>
              <li><a href="table.html">Mi Día a Día</a></li>
              <li><a href="form.html">Contacto</a></li>
            </ul>
          </nav>
      </header>
      <h2 class="title-form">Contáctame</h2>
    <div class="main">
        <div class="form-wrapper">
          <form action="" method="POST">
              <div class="input-flex">
                <div>
                    <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Damian"
                    class="form-input"
                    />
                    <label for="firstname" class="form-label"> Nombre </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="More"
                    class="form-input"
                    />
                    <label for="lastname" class="form-label"> Apellido </label>
                </div>
              </div>
      
              <div class="input-flex">
                <div>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="damian@mail.com"
                    class="form-input"
                    />
                    <label for="email" class="form-label"> Mail </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="(302) 221-5359"
                    class="form-input"
                    />
                    <label for="phone" class="form-label"> Teléfono </label>
                </div>
              </div>
      
              <div class="textarea">
                  <textarea
                      rows="6"
                      name="message"
                      id="message"
                      placeholder="Escribe tu mensaje..."
                      class="form-input"
                  ></textarea>
                  <label for="message" class="form-label"> Mensaje </label>
              </div>
      
              <button class="btn">
                  Enviar
              </button>
          </form>
        </div>
      </div>
        
    <script src="script.js"></script>
</body>
</html>
